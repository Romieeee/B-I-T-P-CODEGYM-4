<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nhập vào a" id="so a">
    <input type="text" name="nhập vào b" id="so b">
    <h1 id= "S"></h1>
    <button onclick="show()">Kết quả là: </button>
    <script>
        function show(){
        let a = +document.getElementById("so a").value;
        let b = +document.getElementById("so b").value;
        document.getElementById("S").innerHTML = a * b
    }
    </script>
</body>
</html>
