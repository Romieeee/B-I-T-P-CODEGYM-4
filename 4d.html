<body>
    <input type="Text" name="" id="Canh a">
    <button onclick="tinhcv()">Kết quả chu vi </button>
    <button onclick="tinhdt()">Kết quả diện tích</button>
    <p id="Chuvi">Chu vi hình vuông là: </p>
    <p id="Dientich">Diện tích hình vuông là: </p>
    <script>
        function tinhcv(){
            let a = +document.getElementById("Canh a").value;
            document.getElementById("Chuvi").innerHTML = a*4
        }
        function tinhdt(){
            let a = +document.getElementById("Canh a").value;
            document.getElementById("Dientich").innerHTML = a*a
        }
    </script>>
